{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Product Categories</h1>

    <div class="row">
        <div class="col-md-12">
            <div class="list-group">
                {% for category in categories %}
                <a href="{{ url_for('caspio_direct.subcategories', category_name=category) }}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    {{ category }}
                    <span class="badge bg-primary rounded-pill">
                        <i class="fas fa-chevron-right"></i>
                    </span>
                </a>
                {% endfor %}
            </div>
        </div>
    </div>

    {% if not categories %}
    <div class="alert alert-info">
        No categories found.
    </div>
    {% endif %}
</div>
{% endblock %}
