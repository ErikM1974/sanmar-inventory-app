<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SanMar App CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Product Catalog CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='catalog-style.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">SanMar Inventory App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/product-browser">Product Browser</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h1 class="mb-4">Product Browser</h1>
        
        <!-- Filters Row -->
        <div class="row mb-4">
            <div class="col-md-6">
                <label for="categorySelect" class="form-label">Select Category:</label>
                <select id="categorySelect" class="form-select category-select">
                    {% for category in categories %}
                    <option value="{{ category.name }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6 text-md-end">
                <label for="pageSizeSelect" class="form-label">Items per page:</label>
                <select id="pageSizeSelect" class="form-select" style="max-width: 150px; display: inline-block;">
                    <option value="12">12</option>
                    <option value="24">24</option>
                    <option value="48">48</option>
                    <option value="96">96</option>
                </select>
            </div>
        </div>
        
        <!-- Products Grid -->
        <div class="row" id="productsContainer">
            <!-- Products will be dynamically loaded here -->
            <div class="col-12 text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p>Loading products...</p>
            </div>
        </div>
        
        <!-- Pagination -->
        <div class="row">
            <div class="col-12">
                <nav aria-label="Product pagination" class="pagination-container">
                    <ul class="pagination justify-content-center" id="paginationContainer">
                        <!-- Pagination will be dynamically loaded here -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <!-- API endpoints for our frontend code -->
    <script>
        const API_ENDPOINTS = {
            productByCategory: '/api/product-by-category',
            productDetails: '/api/product',
            pricing: '/api/pricing'
        };
    </script>
    
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SanMar API Service -->
    <script src="{{ url_for('static', filename='sanmar-api-service.js') }}"></script>
</body>
</html>
