<!-- Caspio-Compatible Style Search Spinner - HTML Block 2 -->
<style>
  /* Spinner Container */
  #cbSpinnerOverlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.8);
    z-index: 9999;
    text-align: center;
  }
  
  /* Center the spinner content */
  #cbSpinnerContent {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  
  /* Spinner animation */
  #cbSpinnerCircle {
    border: 5px solid #f3f3f3;
    border-top: 5px solid #0056b3;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: cbSpinAnimation 1s linear infinite;
    margin: 0 auto;
  }
  
  /* Spinner message */
  #cbSpinnerMessage {
    margin-top: 15px;
    font-weight: bold;
    color: #0056b3;
  }
  
  /* Spinner animation keyframes */
  @keyframes cbSpinAnimation {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>

<!-- HTML Spinner (Simple static HTML with no document.write) -->
<div id="cbSpinnerOverlay">
  <div id="cbSpinnerContent">
    <div id="cbSpinnerCircle"></div>
    <div id="cbSpinnerMessage">Searching styles...</div>
  </div>
</div>

<!-- Simple JavaScript without DOMContentLoaded -->
<script>
// Simple function to show spinner
function cbShowSpinner() {
  document.getElementById('cbSpinnerOverlay').style.display = 'block';
}

// Simple function to attach events to elements
function cbAttachEvents() {
  // Add spinner trigger to all buttons with class cbFormButtonSubmit
  var buttons = document.getElementsByClassName('cbFormButtonSubmit');
  for (var i = 0; i < buttons.length; i++) {
    buttons[i].onclick = cbShowSpinner;
  }
  
  // Add spinner trigger to standard form submit buttons
  var submitButtons = document.querySelectorAll('input[type="submit"]');
  for (var i = 0; i < submitButtons.length; i++) {
    submitButtons[i].onclick = cbShowSpinner;
  }
}

// Try to attach events when this script runs
cbAttachEvents();

// Also try after a short delay to ensure elements are loaded
setTimeout(cbAttachEvents, 1000);
</script>
